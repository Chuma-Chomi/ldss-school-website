<!DOCTYPE html>
<html>
<head>
    <title>Database Setup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #f0f0f0; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Database Setup</h1>
    
    <h2>Step 1: Run Migrations</h2>
    <button onclick="runMigrations()">Run Database Migrations</button>
    
    <h2>Step 2: Seed Database</h2>
    <button onclick="seedDatabase()">Seed Database</button>
    
    <div id="result"></div>

    <script>
        async function runMigrations() {
            try {
                document.getElementById('result').innerHTML = '<p>Running migrations...</p>';
                
                const response = await fetch('https://ldss-website.onrender.com/api/seed/migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Migration Result:</h3>
                    <pre>${result}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Migration Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function seedDatabase() {
            try {
                document.getElementById('result').innerHTML = '<p>Seeding database...</p>';
                
                const response = await fetch('https://ldss-website.onrender.com/api/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Seeding Result:</h3>
                    <pre>${result}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Seeding Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
